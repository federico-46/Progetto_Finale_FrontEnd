<div class="style-registration mt-5">
  <h1 class="text-center">Please register</h1>

  <form [formGroup]="form" class="form mt-5" (submit)="submit()">
    <div *ngIf="regError" class="alert alert-danger" role="alert">
      {{ regError.error.errors.password[0] }}
    </div>
    <div *ngIf="regSuccess" class="alert alert-success" role="alert">
      user created successfully! Plaese <a [routerLink]="['/login']">Login</a>
    </div>
    <div class="row">
      <div class="form-group mb-3 col-6">
        <input
          type="text"
          formControlName="first_name"
          class="form-control"
          placeholder="First Name"
        />
      </div>

      <div class="form-group mb-3 col-6">
        <input
          type="text"
          formControlName="last_name"
          class="form-control"
          placeholder="Last Name"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group mb-3 col-12">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group mb-3 col-6">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <div class="form-group mb-3 col-6">
        <input
          type="password"
          formControlName="password_confirmation"
          class="form-control"
          placeholder="Password Confirmation"
        />
      </div>
    </div>

    <button
      class="btn btn-lg btn-primary btn-block col-12"
      [disabled]="!form.valid"
    >
      Register
    </button>
  </form>
</div>
