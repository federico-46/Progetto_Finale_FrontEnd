<div class="style-login mt-5">
  <h1 class="text-center">Please login</h1>

  <form [formGroup]="form" class="form mt-5" (submit)="submit()">
    <div *ngIf="logError" class="alert alert-danger" role="alert">
      Wrong email or password
    </div>
    <div class="form-group mb-3">
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
      />
    </div>

    <div class="form-group mb-3">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
    </div>

    <div>
      <button class="btn btn-lg btn-primary">Login</button>
      Or
      <a class="mt-2" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
